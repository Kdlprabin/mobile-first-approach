<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatheria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQueries.css">
</head>
<body>
    <section id="main">
        <div class="container" id="container1">
            <div id="temp-date"></div>
            <div id="info1"></div>
            <div id="info2"></div>
            <div id="info3"></div>
        </div>
        <div class="container" id="container2">
            <p id="title">Weatheria</p>
            <div id="clock">
                <div>
                    <span id="hours">00</span><span id="text"> Hours</span>
                </div>
                <div>
                    <span id="minutes">00</span><span id="text"> Minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span><span id="text"> Seconds</span>
                </div>
                <div>
                    <span id="ampm">AM</span>
                </div>                
            </div>
            <div id="overview-four-boxes">
                <p id="overview">Today Overview</p>
                <div id="four-boxes">
                    <div id="pressure"></div>
                    <div id="humidity"></div>
                    <div id="wind"></div>
                    <div id="feels-like"></div>
                </div>
            </div>
        </div>
        <div class="container" id="container3">
            <div id="cityName-mainWeather"></div>
            <div id="rainChance"></div>
            <div id="sunrise-sunset"></div>
        </div>
    </section>
    <section id="searchSection">
    </section>
</body>
</html>
